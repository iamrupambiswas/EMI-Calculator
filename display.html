<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator :: Rupam Biswas</title>\
    <link rel="stylesheet" href="display.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    </header>

    <div id="Container">

                    <td>EMI</td>

            </table>
        </div>

    </div>
