<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator :: Rupam Biswas</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <video autoplay loop muted>
        <source src="./Background.mp4" type="video/mp4">
      </video>
      
    <header>
        <h1>EMI Calculator</h1>
    </header>
    <div id="Container">
        <div id="contents">
            <div class="elements">
                <label class="lbl">Loan Amount</label>
                <input type="text" id="Principle" placeholder="Eg: 5,00,000" >
            </div>
            <div class="elements">
                <label class="lbl">Rate of Interest</label>
                <input type="text" id="ROI" placeholder="Eg: 12.5%" >
            </div>
            <div class="elements">
                <label class="lbl">Loan Tenure</label>
                <input type="text" id="Time" placeholder="In year" >
            </div>
            <div style="margin: 5px;">
                <button type="button" class="btn btn-primary" onclick="calculate()">Submit</button>
            </div>
            
        
        </div>
    </div>
    

    <footer>
        <p>&copy; Rupam Biswas <span id="year"></span></p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
